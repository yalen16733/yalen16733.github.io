<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YALEN | SPACE</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
    <div id="block-top">
        <div id="user-card" class="user-card">
            <div class="image">
                <img src="images/pic-2.jpg" alt="Cian">
            </div>
            <h1>YALEN SPACE</h1>
            <hr width="75%">
            <div class="card-link">
                <a href="#">ABOUT ME</a>
                <a href="#">CONTACT</a>
            </div>
            <div class="icons-menu">
                <a class="icons" target="_blank" href="https://www.facebook.com/profile.php?id=100002187996401&fref=ts"><img src="images/icons/fb.png" alt=""></a>
                <a class="icons" target="_blank" href="https://www.instagram.com/yalen16733/"><img src="images/icons/ig.png" alt=""></a>
                <a class="icons" href="#"><img src="images/icons/google.png" alt=""></a>
                <a class="icons" href="#"><img src="images/icons/twitter.png" alt=""></a>
                <a class="icons" href="#"><img src="images/icons/youtube.png" alt=""></a>
            </div>
        </div>
    </div>

    <div id="block-center">
        <div id="balckBackground">
            <h1>EXPERT</h1>
        </div>
        <div id="videoContainerBackground" class="videoHeight">
            <video id="myVideo" autoplay loop muted>
                <source src='videos/dance.mp4' type="video/mp4">
                    您的瀏覽器並不支援影片播放。
            </video>
        </div>
    </div>

    <div id="block-bottom">
        <div class="container">
            <h1>CONTACT</h1>
            <div class="contact-from">
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="E-mail" style="float:right;">
                    <textarea name="name" rows="8" cols="40" placeholder="Message" style="clear:right;"></textarea>
                    <button>Send Message</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        © 2016 YALEN
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="dist/js/script.js"></script>
</body>

</html>
